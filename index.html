<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Ryu',
                age: 21
            }
            buttonOnClickHandler(e){
                console.log(e.target, e.pageX);
            }
            //Arrow function takes the value of 'this' as the instance of the class
            //but normal functions doesn't
            mouseClickHandler = (e) => {
                //console.log(e.target, e.pageX);
                this.setState({
                    name: 'Muntaka'
                })
                console.log(this.state);        
            }
            copyHandler(e){
                console.log('Try being original for once!');
            }
            render() {
                return (
                    <div className="app-content">
                        <h1>Hello World</h1>
                        <p>My name is: { this.state.name } and I am {this.state.age}</p>
                        <button onClick={this.buttonOnClickHandler}>Click Me</button>
                        <button onClick={this.mouseClickHandler}>Mouse Click</button>
                        <p onCopy={this.copyHandler}>What we think, we become</p>
                    </div>
                )
            }
        }

        ReactDOM.render(<App/>, document.getElementById('app'));
    </script>
    
</body>
</html>
